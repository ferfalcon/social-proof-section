<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor | Social proof section</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/social-proof-section/assets/index-iZi3U1_s.js"></script>
  <link rel="stylesheet" crossorigin href="/social-proof-section/assets/index-C1PZrsN5.css">
</head>
<body class="body">
	<main class="social-proof" data-main>
		<h1 class="social-proof__heading   social-proof__heading--type" data-heading>Loading Page...</h1>
		<p class="social-proof__copy   social-proof__copy--type" data-copy></p>
		<ul class="social-proof__ratings   rmv-list-defaults" data-ratings>
			<li class="social-proof__rating   rating-card">
				<img class="rating-card__stars" src="./icon-5-stars.svg" alt="5 Stars" width="117" height="16">
				<p class="rating-card__copy   rating-card__copy--type">Loading Rating Info...</p>
			</li>
		</ul>
		<ul class="social-proof__testimonials   rmv-list-defaults" data-testimonials>
			<li>
				<article class="testimonial-card">
					<img class="testimonial-card__image" src="/social-proof-section/image-anne.jpg" alt="Anne Earl Grey">
					<h2 class="testimonial-card__name   testimonial-card__name--type">Customer Name</h2>
					<p class="testimonial-card__category   testimonial-card__category--type">Customer Category</p>
					<p class="testimonial-card__testimonial   testimonial-card__testimonial--type">“Testimonial.”</p>
				</article>
			</li>
		</ul>
	</main>
	<footer class="sr-only">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
