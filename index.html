<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor | Social proof section</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="./src/styles/styles.css" rel="stylesheet">
</head>
<body class="top-wrapper">
	<main class="social-proof" data-main>
		<h1 class="social-proof__heading" data-heading>Page Heading</h1>
		<p class="social-proof__copy" data-copy>Copy text placeholder.</p>
		<ul class="social-proof__rating-wrapper" data-ratings>
			<li class="social-proof__rating">
				<img src="/icon-star.svg" alt="Star">
				<p class="social-proof__rating-copy">Loading data</p>
			</li>
		</ul>
		<div data-testimonials></div>
	</main>
	<footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
	<script type="module" src="./src/scripts/main.js"></script>
</body>
</html>
